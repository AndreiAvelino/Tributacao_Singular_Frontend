<form [formGroup]="formulario" style="text-align: center">
    <div style="display: inline-block;">
        <input-imagem formControlName="Src" (emitBtnRemoverImagem)="RemoverFoto()"></input-imagem>
        <mat-card class="botaoenviar">
             <button style="width: 100%" mat-raised-button color="accent" (click)="EnviarFoto()" [disabled]="HabilitaBotaoEnviar()"> 
                <mat-icon> screen_share</mat-icon> Enviar Foto
            </button>
        </mat-card>
    </div>
</form>
