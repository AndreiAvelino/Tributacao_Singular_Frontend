<app-card-default titulo="Adicionar lista de produtos">

    <button mat-stroked-button
            *ngIf="!arquivo"
            (click)="AbrirCaixaArquivos()"
            color="primary"><mat-icon>attach_file</mat-icon> Adicionar arquivo
    </button>

    <div *ngIf="arquivo" style="display: flex; justify-content: space-between; background-color: #f5f5f5; height: 35px;">
        <p style="color: #2f79e9; font-size: 15px; margin-top: 8px; margin-left: 5px"> {{arquivo}} </p>
        <mat-icon style="cursor: pointer; font-size: 17px; margin-top: 8px;" (click)="ExcluirArquivo()">close</mat-icon>
    </div>
    

    <input type="file" id="selectFiles" value="Import" accept=".json" (change)="ArquivosSelecionados($event.target.files)" hidden/><br />

    <hr>

    <div class="d-flex justify-content-end">
        <button mat-flat-button 
                (click)="upload()" 
                [disabled]="!arquivo"           
                color="primary"><mat-icon>cloud_upload</mat-icon> Enviar
        </button>
    </div>

</app-card-default>
